<form #loginForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(username.value, password.value)">
  <div class="row">
    <div class="input-field col s12">
      <i class="material-icons prefix">
        account_circle
      </i>
      <input type="text" name="username" #username ngModel placeholder="username" required />
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <i class="material-icons prefix">
        vpn_key
      </i>
      <input type="password" name="password" #password ngModel placeholder="password" required />
    </div>
  </div>
  <div class="row">
      <div class="input-field col s12">
        <button [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit">Login</button>
      </div>
    </div>
</form>
