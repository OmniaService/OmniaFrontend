<form class="p-4" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
  <div class="form-group">
    <label class="p-1" for="username">Username:</label>
    <input class="form-control p-1 m-1" type="text" id="username" name="username" #username="ngModel" [(ngModel)]="user.username"
      required>
  </div>
  <div class="form-group">
      <label class="p-1" for="password">Password:</label>
    <input class="form-control p-1 m-1" type="password" id="password" name="password" #password="ngModel" [(ngModel)]="user.password" required
      minlength="6">
    <span class="helper-text" [attr.data-error]="password.errors!=null?(password.errors.required?'Required field!':'Minimum 6 characters needed!'):''"></span>
  </div>
  <div class="form-group">
      <label class="p-1" for="nickname">Nickname:</label>
    <input class="form-control p-1 m-1" type="text" name="nickname" id="nickname" #nickname="ngModel" [(ngModel)]="user.nickname">
  </div>
  <div class="form-group">
    <button [disabled]="!userRegistrationForm.valid" class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>
