<div class="row" *ngFor="let user of users">
  <div class="col s12 m8">
    <div class="card">
      <div class="card-content">
        <span>Username : {{ user.username }}</span>
        <br>
        <span>password : {{ user.password }}</span>
        <br>
        <span>nickname : {{ user.nickname }}</span>
        <br>
        <span>role : {{ user.role }}</span>
        <br>
      </div>
    </div>
  </div>
</div>
